<html>

    <head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"
                integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="pcschool_extension" class="disabled">
        </div>
        <div class="container" style="width:100%;height:100%">
            <div class="row">
                <div class="col-md-12">
                    <input class="textbox1" type="text">
                </div>
                <div class="col-md-12">   
                    <input class="textbox2" type="text">                
                </div>   
                <div class="col-md-12">          
                    <input class="button4" type="submit">                
                </div>
            </div>
        </div>
    </body>
    
    <script>
    $( document ).ready(function() {
        function checkExtension(){
            var hasClass = $("#pcschool_extension").delay(300).hasClass("enabled");
            if (!hasClass) {
                alert("PCSchool Extension does not seem to be enabled!");
            }
        }
        setTimeout(checkExtension, 200);
        
    });
    </script>

</html>
